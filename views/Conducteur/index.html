{% extends 'base.html' %}

{% block content %}
    <h1>Liste des conducteurs</h1>

    <div>
            {% for conducteur in conducteur %}
            <div>Id : {{conducteur.id_conducteur}}</div>
            <div>Prénom : {{conducteur.prenom}} </div>
            <div>Nom : {{conducteur.nom}}</div><br/>
    </div>
    {% endfor %}

    <p>

    <h1>Créer un conducteur :</h1>

    <form action="{{ base_path ~ '/conducteur'}}" method="post">

        <div class="form-group">
            <label for="">Prenom du conducteur : </label>
            <input type="text" class="form-control" placeholder="" name="prenom" required>
        </div>

        <div class="form-group">
            <label for="">Nom du conducteur : </label>
            <input type="text" class="form-control" placeholder="" name="nom" required>
        </div>

        <button class="btn btn-success">Créer un conducteur</button>

    </form>


{% endblock %}
